<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Admin Panel</title>
</head>

<body>

    <div class="top">
        <h2>Add User</h2>
        <form class="mb-3" th:action="@{/admin/users/add}" th:object="${user}" method="POST">
            <div>
                <input type="hidden" th:field="*{id}"/>
            </div>
            <div>
                <output for="name">Name</output>
                <input type="text" th:field="*{name}"/>
            </div>
            <div>
                <output for="price">Role</output>
                <input th:object="${role}" id="price" type="text" th:field="*{title}"/>
            </div>
            <button th:if="${user.id == null}">Add</button>
            <button th:if="${user.id != null}">Update</button>
        </form>
    </div>


</body>

</html>
