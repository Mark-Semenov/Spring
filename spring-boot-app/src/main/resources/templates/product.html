<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>

<body>

<table class="tg">
    <thead>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Price</td>
        <td></td>
    </tr>
    </thead>

    <tbody>
    <tr th:object="${product}">
        <td th:text="*{id}"/>
        <td th:text="*{name}"/>
        <td th:text="*{price}"/>
    </tr>
    </tbody>
</table>


</body>

</html>
