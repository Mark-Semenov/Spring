<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>

<body>

    <div class="top">
        <h2>Add Product</h2>
        <form th:action="@{/add}" th:object="${product}" method="POST">
            <div>
                <input type="hidden" th:field="*{id}"/>
            </div>
            <div>
                <output for="name">Name</output>
                <input type="text" th:field="*{name}"/>
            </div>
            <div>
                <output for="price">Price</output>
                <input id="price" type="text" th:field="*{price}"/>
            </div>
            <button th:if="${id == null}">Add</button>
            <button th:if="${id != null}">Update</button>
        </form>
    </div>


</body>

</html>
